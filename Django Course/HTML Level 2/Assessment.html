<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form>
        <label for="First Name">First Name:</label>
        <input type="First Name" required name="First Name" id="First Name" placeholder="First Name">
        <label for="Last Name">Last Name:</label>
        <input type="Last Name" required name="Last Name" id="Last Name" placeholder="Last Name">
        <p></p>    
        <label for="Email">Email:</label>
            <input type="Last Name" required name="Last Name" id="Last Name" placeholder="name@email.com">
            <label for="Password">Password:</label>
            <input type="Password" required name="Password" id="Password">
        <p>Are you over the age of 18?</p>
        <label for="Yes">Yes:</label>
        <input type="Radio" name="age" id="Yes:">
        <label for="No">No:</label>
        <input type="Radio" name="age" id="No:">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Payment"><option value="PayPal">PayPal</option>
        <option value="Credit">Credit Card</option>
        </select>
        <label for="Submit Feedback"></label>
        <p></p>
        <input type="Submit" value="Submit Feedback">

    </form>
</body>
</html>
